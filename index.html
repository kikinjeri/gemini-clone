<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Chat Assistant</h1>
        <p>Powered by Gemini</p>
</header>
    <section class="chat-window">
        <button class="close">Click to close chat</button>
        <div class="chat">
            <div class="model">
                <p>Hi, how can I help you?</p>
            </div>
            
        </div>
        <div class="input-area">
            <input placeholder="Ask me anything..." type="text">
            <button>
                <img src="./images/send-icon.png" alt="send">
            </button>
        </div>
    </section>

    <div class="chat-button">
        <button class="open-chat">
        <img src="./images/chat-icon.png" alt="start chat">
        </button>
    </div>
    

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    
    <script type="module" src="main.js"></script>
    
</body>
<footer>
        <p>Made with ❤️ by Mwihaki</p>
            </footer>
</html>
